apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 28


    defaultConfig {
        applicationId "com.example.testapp"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // 解决类名重复的问题

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation project(':AndroidCustomViewsFromLorenWang')
    implementation project(':AndroidAnimFromLorenWang')
    implementation project(':AndroidCustomToolsFromLorenWang')
    implementation project(':AndroidDataParseFromLorenWang')
    implementation project(':AndroidNetOptionsFromLorenWang')
    implementation project(':androidresolutionratio375x667fromlorenwang')
    implementation project(':AndroidResolutionRatio750x1334FromLorenWang')
    implementation project(':JavaCustomToolsFromLorenWang')
    implementation project(':JavaPcToolsFromLorenWang')
    // 图片加载库
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    // 高斯模糊工具类
    implementation 'net.qiujuer.genius:graphics:2.1.1'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}
repositories {
    mavenCentral()
}
