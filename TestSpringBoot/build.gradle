plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group = 'com.test'
version = '1.0.0'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {


    //以下需联合使用
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.springframework:spring-webmvc:5.1.9.RELEASE'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.30'
    implementation("com.github.lorenwang:SpringBootCommonBaseFrameLibraryFromLorenWang:1.2.46")
    implementation("com.google.code.gson:gson:2.8.5")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.9.5")
    //数据库操作库
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.5.RELEASE'

    //java工具类库
    implementation("com.github.lorenwang:JavaCustomToolsFromLorenWang:1.0.65")
    //java数据格式化类库
    implementation("com.github.lorenwang:JavaDataParseFromLorenWang:1.1.6")
    //kotlin工具类
    implementation("com.github.lorenwang:KotlinCustomToolsFromLorenWang:1.1.2")
    //swagger注释
    implementation("io.springfox:springfox-swagger2:2.6.0")
    implementation("io.springfox:springfox-swagger-ui:2.6.0")
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    //日志打印框架
    implementation("org.slf4j:slf4j-api:1.7.7")
    implementation("ch.qos.logback:logback-core:1.1.3")
    implementation("ch.qos.logback:logback-access:1.1.3")
    implementation("ch.qos.logback:logback-classic:1.1.3")
}

test {
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}
