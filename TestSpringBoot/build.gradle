plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group = 'com.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }


    //以下四者需联合使用
    implementation("org.apache.tomcat.embed:tomcat-embed-core:9.0.30")
    implementation("org.springframework:spring-webmvc:5.1.9.RELEASE")
    implementation("com.github.lorenwang:SpringBootCommonBaseFrameLibraryFromLorenWang:1.2.31")
    implementation("com.google.code.gson:gson:2.8.5")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.9.5")

    //java工具类库
    implementation("com.github.lorenwang:JavaCustomToolsFromLorenWang:1.0.65")
    //java数据格式化类库
    implementation("com.github.lorenwang:JavaDataParseFromLorenWang:1.1.6")
    //kotlin工具类
    implementation("com.github.lorenwang:KotlinCustomToolsFromLorenWang:1.1.2")
    //swagger注释
    implementation("io.springfox:springfox-swagger2:2.6.0")
    implementation("io.springfox:springfox-swagger-ui:2.6.0")
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    //日志打印框架
    implementation("org.slf4j:slf4j-api:1.7.7")
    implementation("ch.qos.logback:logback-core:1.1.3")
    implementation("ch.qos.logback:logback-access:1.1.3")
    implementation("ch.qos.logback:logback-classic:1.1.3")
}

test {
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}
