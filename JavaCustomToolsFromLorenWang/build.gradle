plugins{
    id 'java'
    id 'maven'
    id 'signing'
}
sourceSets{
    main{
        java.srcDirs = ['src']
    }
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:19.0.0'
    implementation 'junit:junit:4.12'

    //日志打印框架
    compileOnly 'org.slf4j:slf4j-api:1.7.30'
    compileOnly 'org.slf4j:slf4j-log4j12:1.7.30'
    implementation 'junit:junit:4.12'
}

def moduleName = "JavaCustomToolsFromLorenWang"
def moduleDescription = "java自定义工具库"
def moduleVersion = '2.2.7'
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def userId = properties.getProperty("userinfo.userId")
def userName = properties.getProperty("userinfo.userName")
def userEmail = properties.getProperty("userinfo.userEmail")
def projectGitUrl = properties.getProperty("project.gitUrl")
def projectWebsiteUrl = properties.getProperty("project.webSiteUrl")
def sonatypeAccount = properties.getProperty("sonatype.account")
def sonatypePassword = properties.getProperty("sonatype.password")
def projectGroupId = properties.getProperty("project.groupId")
// 编译版本和编码配置
repositories {
    mavenCentral()
}
task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
javadoc {
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
        author true
        version true
        links "http://docs.oracle.com/javase/7/docs/api"
        title moduleName
    }
}
artifacts {
    archives javadocJar
    archives sourcesJar
}
//上传
uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeAccount, password: sonatypePassword)
            }

            pom.project {
                name moduleName
                version moduleVersion
                groupId projectGroupId
                description moduleDescription
                packaging 'jar'
                // optionally artifactId can be defined here
                description moduleDescription
                url projectWebsiteUrl
                scm {
                    connection projectGitUrl // Git仓库地址。
                    developerConnection projectGitUrl // Git仓库地址。
                    url projectWebsiteUrl // 项目主页。
                }
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = userId
                        name = userName
                        email = userEmail
                    }
                }
            }
        }
    }
}
//签名配置
signing {
    sign configurations.archives
}


