plugins {
    id 'java'
    id 'maven'
    id 'signing'
}
sourceSets {
    main {
        java.srcDirs = ['src']
    }
}
java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains:annotations:${rootProject.ext.libVersion.jetbrains_annotations}"
    //json数据解析处理
    compile "com.google.code.gson:gson:${rootProject.ext.libVersion.gson_version}"
    testImplementation "com.google.code.gson:gson:${rootProject.ext.libVersion.gson_version}"
    //测试
    compile "junit:junit:${rootProject.ext.libVersion.junit}"
    //日志打印框架
    compileOnly "org.slf4j:slf4j-api:${rootProject.ext.libVersion.slf4j}"
    compileOnly "org.slf4j:slf4j-log4j12:${rootProject.ext.libVersion.slf4j}"
}

def moduleName = "JavaCustomToolsFromLorenWang"
def moduleDescription = "java自定义工具库"
def moduleVersion = rootProject.ext.moduleVersion.java_tools
// 编译版本和编码配置
repositories {
    mavenCentral()
}
task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
javadoc {
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
        author true
        version true
        links "http://docs.oracle.com/javase/7/docs/api"
        title moduleName
    }
}
artifacts {
    archives javadocJar
    archives sourcesJar
}
//上传
uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatype_account, password: sonatype_password)
            }

            pom.project {
                name moduleName
                version moduleVersion
                groupId project_groupId
                description moduleDescription
                packaging 'jar'
                // optionally artifactId can be defined here
                description moduleDescription
                url project_webSiteUrl
                scm {
                    connection project_gitUrl // Git仓库地址。
                    developerConnection project_gitUrl // Git仓库地址。
                    url project_webSiteUrl // 项目主页。
                }
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = userInfo_userId
                        name = userInfo_userName
                        email = userInfo_userEmail
                    }
                }
            }
        }
    }
}
//签名配置
signing {
    sign configurations.archives
}

